<h4>List years with multiple winners</h4>
<table class="table table-sm table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Year</th>
      <th scope="col">Win Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let year of yearsMultipleWinnersData">
      <td>{{year.year}}</td>
      <td>{{year.winCount}}</td>
    </tr>
  </tbody>
</table>
